<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Conveeter</title>
  <link rel="stylesheet" href="Currency.css">
</head>
<body>
  <div class="container">
    <h1>Currency Conveeter</h1>
    <div class="currency-container">
      <select  id="currency-selector-1">
        <option value="AUD">AUD</option>
        <option value="CAD">CAD</option>
        <option value="EUR">EUR</option>
        <option value="GBP">GBP</option>
        <option value="INR">INR</option>
        <option value="JPY">JPY</option>
        <option value="USD" selected  >USD</option>
      </select>
      <input type="number"  id="worth-money-1" value="1" min="0">
    </div>
    <div class="currency-container">
      <select  id="currency-selector-2">
        <option value="AUD">AUD</option>
        <option value="CAD">CAD</option>
        <option value="EUR">EUR</option>
        <option value="GBP">GBP</option>
        <option value="INR" selected >INR</option>
        <option value="JPY">JPY</option>
        <option value="USD">USD</option>
      </select>
      <input type="number"  id="worth-money-2" disabled>
    </div>
    <p class="exchange-rate" id="exchange-rate">1 USD = 138.5802 JPY </p>
  </div>
  <script src="Currency.js"></script>
  
</body>
</html>
